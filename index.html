<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://www.clipartmax.com/png/full/83-835798_color-color-wheel-wheel-icon-color-wheel-transparent-background.png"
    />
    <title>MyGradient</title>
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body id="mygradient">
    <h1>MyGradient</h1>

    <div>
      <input class="mygradient__input color1" type="color" />
      <input class="mygradient__input color2" type="color" />
    </div>

    <code id="mygradient__css"></code>

    <div>
      <button id="mygradient__random">Random Color</button>
      <button id="mygradient__direction">Random Direction</button>
    </div>

    <div id="alert">
        <span id="alert__close">&#10006;</span>
        <span id ="alert__message">Copied to clipboard:</span>
        <code id="alert__css"></code>
    </div>

    <div id="overlay"/>

    <script async src="./script.js"></script>
  </body>
</html>

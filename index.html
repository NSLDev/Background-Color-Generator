<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://image.flaticon.com/icons/svg/1203/1203887.svg"
    />
    <title>MyGradient</title>
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body class="mygradient">
    <h1 class="mygradient__heading">MyGradient</h1>
    <div class="mygradient__inputWrapper">
      <input class="mygradient__input color1" type="color" />
      <input class="mygradient__input color2" type="color" />
    </div>
    <span class="mygradient__css">
      Use the color pickers or click below for a random gradient
    </span>
    <div class="mygradient__buttonWrapper">
      <button class="mygradient__random">RANDOM</button>
      <button class="mygradient__direction">DIRECTION</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
